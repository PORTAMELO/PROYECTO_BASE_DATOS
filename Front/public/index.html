<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Iniciar sesion</title>
	<link href="CSS\login.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

	<form id="login-search">
		<h1 class="title">Iniciar sesion</h1>
		<label>
			<i class="fa-solid fa-user"></i>
			<input placeholder="Nombre de usuario" type="text" id="username">
		</label>
		<label>
			<i class="fa-solid fa-lock"></i>
			<input placeholder="Clave" type="password" id="password">
		</label>
		<a href="http://localhost:8080/Front/registro.html" class="link"> Crear usuario </a>
		<button id="boton-iniciar">Iniciar</button>
	</form>

	<script src="JS\login.js"></script>

</body>

</html>
